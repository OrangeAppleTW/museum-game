                    <div class="col">
                        <h3 class="intro-title">臺灣玉那麼硬，史前人是如何鋸崩石材呢？</h3>
                        <p class="intro-description">
                            聰明的史前人後來發現除了敲打石材外，還可以用磋、鋸、鑽等動作製作石器。切割玉石時，史前人會用比臺灣玉還硬的石材做成的石鋸片，在已經打剝成雛形的石材上以直線來回切鋸，直至石材快要斷裂時用手掰斷，就可修飾出更細緻的形狀。
                        </p>
                    </div>

        $('.chat-container > .scene').css('background-image', 'url(../../images/stages/05/chat-bg-1-'+ selectedCharacter +'.jpg)')
        var scenes = [
            { actor: '史前人', sentence: '你很有天份嘛，不錯啊！接著來試試看「鋸崩」，鋸崩是....（簡介)' },
            { actor: '史前人', sentence: '為了把這個步驟做好，你需要...... (開始講解)' },
