                    <div class="col-8">
                        <h3 class="intro-title">什麼是臺灣玉？史前人用臺灣玉來做什麼呢？</h3>
                        <p class="intro-description">
                            臺灣玉是臺灣特有的玉石，產地在花蓮豐田地區，顏色翠綠夾帶黑色斑點，別小看這些黑色斑點，它們的成分含有比例較高的鋅，就是認出臺灣玉的密碼喔！
                            <br>
                            卑南遺址的史前人很愛漂亮，會在產地附近溪流撿拾從山上沖刷下來的臺灣玉原石，用高超的工藝製成精美的玉飾。                                
                        </p>
                    </div>

    <script>
        // 初始化遊戲
        window.GAME.initialize();

        // 設定對話背景圖與文字
        var selectedCharacter = localStorage.getItem('selectedCharacter') || 'child-a';
        $('.chat-container > .scene').css('background-image', 'url(../../images/stages/02/chat-bg-1-'+ selectedCharacter +'.jpg)')
        var scenes = [
            { actor: '史前人', sentence: '呼，原來是人啊！我剛剛忙著找東西，實在太緊張了，沒嚇到你吧？' },
            { actor: '現代人', sentence: '你在找什麼呢？' },
            { actor: '史前人', sentence: '我是玉器的工匠，在尋找可以製作玉器的臺灣玉，可是剛剛不小心在溪中跌了一跤，看來是來不及今天幫大家採回去了....' },
            { actor: '現代人', sentence: '不如我來幫你的忙吧？' },
            { actor: '史前人', sentence: '謝謝你，你人真好！溪裡有一些臺灣玉原石，那麻煩你去幫我那兒撿一顆臺灣玉回來。' }
        ];
        window.startChat(scenes, function() {
            $('#intro-modal').modal('show');
        });
    </script>
