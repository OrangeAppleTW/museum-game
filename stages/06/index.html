    <script>
        // 初始化遊戲
        window.GAME.initialize();
  
        //設定對話背景圖與文字
        var selectedCharacter = localStorage.getItem('selectedCharacter');
        $('.chat-container > .scene').css('background-image', 'url(../../images/stages/06/chat-bg-1-'+ selectedCharacter +'.jpg)')
        var scenes = [
            { actor: '史前人', sentence: '很好，就是這樣的感覺！漸入佳境囉，接著是「鑽孔」，是要把人形雙手腋下、雙腳的位置先鑽孔，再細心划孔擴大修成長橢圓形的空洞....' },
            { actor: '現代人', sentence: '好。' },
            { actor: '史前人', sentence: '鑽孔的步驟是...... (開始講解)' }
        ];
        window.startChat(scenes);
    </script>
